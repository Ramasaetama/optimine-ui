                        <!-- Submit Button -->

                        >

                    </form>
                    
                    <!-- ========================================
                         REGISTER FORM
                    ======================================== -->
                    <form id="register-form" class="auth-form space-y-4 hidden">

                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <input 
                                    type="text" 
                                    id="register-name" 
                                    name="fullName"
                                    class="auth-input w-full pl-10 pr-4 py-2.5 bg-secondary/30 border border-border rounded-lg text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="John Doe"
                                    required
                                >
                            </div>
                        </div>
                        
                        <!-- Email Input -->

                                    </svg>
                                </div>
                                <input 
                                    type="email" 
                                    id="register-email" 
                                    name="email"
                                    class="auth-input w-full pl-10 pr-4 py-2.5 bg-secondary/30 border border-border rounded-lg text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="email@example.com"
                                    required
                                >
                            </div>
                        </div>

                            <label for="register-password" class="text-sm font-medium text-foreground" data-translate="auth.password">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                                    </svg>
                                </div>
                                <input

                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Confirm Password Input -->
                        <div class="space-y-1.5">
                            <label for="register-confirm-password" class="text-sm font-medium text-foreground" data-translate="auth.confirmPassword">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <input

                                    id="register-confirm-password"

                                    class="auth-input w-full pl-10 pr-10 py-2.5 bg-secondary/30 border border-border rounded-lg text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                    required
                                >
                                <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="eye-open w-5 h-5 text-muted-foreground hover:text-foreground transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Role Dropdown -->
                        <div class="space-y-1.5">
                            <label for="register-role" class="text-sm font-medium text-foreground" data-translate="auth.role">Role</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-10">

                                <!-- Dropdown Menu -->

                                        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />

                                        <span data-translate="auth.shippingPlanner">Shipping Planner</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="auth-submit w-full py-3 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition-all duration-300 glow-hover flex items-center justify-center gap-2"
                        >
                            <span data-translate="auth.createAccount">Create Account</span>
                            <svg class="loading-spinner w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                        
                    </form>
                    
                    <!-- ========================================
                         FORGOT PASSWORD FORM
                    ======================================== -->
                    <div id="forgot-password-form" class="hidden space-y-4">
                        
                        <div class="text-center mb-4">
                            <h2 class="font-heading text-lg font-semibold text-foreground mb-1" data-translate="auth.resetPassword">Reset Password</h2>
                            <p class="text-xs text-muted-foreground" data-translate="auth.resetDescription">Enter your email address and we'll send you a link to reset your password.</p>
                        </div>
                        
                        <!-- Email Input -->
                        <div class="space-y-1.5">
                            <label for="forgot-email" class="text-sm font-medium text-foreground" data-translate="auth.email">Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                                    placeholder="email@example.com"
                                    required
                                >
                            </div>
                        </div>
                        
                        <!-- Send Reset Link Button -->
                        <button 
                            type="button"
                            id="send-reset-link"
                            class="auth-submit w-full py-3 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition-all duration-300 glow-hover flex items-center justify-center gap-2"
                        >
                            <span data-translate="auth.sendResetLink">Send Reset Link</span>
                            <svg class="loading-spinner w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                        
                        <!-- Back to Login -->
                        <button

                            id="back-to-login"
                            class="w-full py-2.5 text-sm text-muted-foreground hover:text-foreground transition-colors flex items-center justify-center gap-2"

                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />

                    </div>
                    
                </div>
                
            </div>
        </main>
    </div>
