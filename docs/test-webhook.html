<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test n8n Webhook - OptiMine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #0ea5e9;
        }
        p.subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.875rem;
            color: #aaa;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #fff;
            font-size: 0.875rem;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0ea5e9;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #0ea5e9;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }
        .btn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
        }
        .status.idle {
            background: rgba(255, 255, 255, 0.05);
            color: #888;
        }
        .status.loading {
            background: rgba(14, 165, 233, 0.1);
            color: #0ea5e9;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        .status.loading .status-dot {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8rem;
            max-height: 400px;
            overflow-y: auto;
            color: #aaa;
        }
        .result.has-data {
            color: #22c55e;
        }
        .result.has-error {
            color: #ef4444;
        }
        .url-display {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8rem;
            color: #0ea5e9;
            word-break: break-all;
        }
        .toggle-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .toggle-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }
        .toggle-btn.active {
            background: rgba(14, 165, 233, 0.2);
            border-color: #0ea5e9;
            color: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test n8n Webhook</h1>
        <p class="subtitle">Uji koneksi webhook n8n untuk AI Chatbot OptiMine</p>

        <div class="card">
            <label>URL Type</label>
            <div class="toggle-group">
                <button class="toggle-btn active" data-type="test" onclick="setUrlType('test')">
                    üîß Test URL
                </button>
                <button class="toggle-btn" data-type="production" onclick="setUrlType('production')">
                    üöÄ Production URL
                </button>
            </div>

            <label>Webhook URL</label>
            <input type="text" id="webhookUrl" value="https://n8n.optiminev.site/webhook-test/chatbot123" readonly>

            <label>Test Message</label>
            <textarea id="testMessage" placeholder="Masukkan pesan test...">Halo, ini test dari OptiMine. Bagaimana kondisi cuaca hari ini?</textarea>

            <div style="display: flex; gap: 12px;">
                <button class="btn" id="sendBtn" onclick="sendTest()">
                    <span>üì§</span> Kirim Test Request
                </button>
                <button class="btn btn-secondary" onclick="clearResult()">
                    <span>üóëÔ∏è</span> Clear
                </button>
            </div>
        </div>

        <div class="status idle" id="status">
            <span class="status-dot"></span>
            <span id="statusText">Ready to test</span>
        </div>

        <div class="result" id="result">
Response akan muncul di sini...
        </div>
    </div>

    <script>
        const CONFIG = {
            // Your actual n8n webhook URLs (using path: chatbot123)
            TEST_URL: 'https://n8n.optiminev.site/webhook-test/chatbot123',
            PROD_URL: 'https://n8n.optiminev.site/webhook/chatbot123'
        };

        let currentUrlType = 'test';

        function setUrlType(type) {
            currentUrlType = type;
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
            document.getElementById('webhookUrl').value = 
                type === 'test' ? CONFIG.TEST_URL : CONFIG.PROD_URL;
        }

        function setStatus(type, message) {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusEl.className = 'status ' + type;
            statusText.textContent = message;
        }

        function clearResult() {
            document.getElementById('result').textContent = 'Response akan muncul di sini...';
            document.getElementById('result').className = 'result';
            setStatus('idle', 'Ready to test');
        }

        async function sendTest() {
            const url = document.getElementById('webhookUrl').value;
            const message = document.getElementById('testMessage').value.trim();
            const resultEl = document.getElementById('result');
            const sendBtn = document.getElementById('sendBtn');

            if (!message) {
                alert('Masukkan pesan test terlebih dahulu');
                return;
            }

            sendBtn.disabled = true;
            setStatus('loading', 'Mengirim request...');
            resultEl.textContent = 'Mengirim request ke n8n...';
            resultEl.className = 'result';

            const startTime = Date.now();

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatInput: message,  // For n8n LLM Chain
                        message: message,     // Fallback
                        timestamp: new Date().toISOString(),
                        userId: 'test-user',
                        language: 'id',
                        source: 'webhook-tester'
                    })
                });

                const elapsed = Date.now() - startTime;

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                setStatus('success', `Success! (${elapsed}ms)`);
                resultEl.className = 'result has-data';
                resultEl.textContent = `‚úÖ Response received in ${elapsed}ms\n\n` + 
                    `Status: ${response.status} ${response.statusText}\n` +
                    `Headers: ${response.headers.get('content-type')}\n\n` +
                    `--- Response Data ---\n` +
                    JSON.stringify(data, null, 2);

            } catch (error) {
                const elapsed = Date.now() - startTime;
                setStatus('error', `Error (${elapsed}ms)`);
                resultEl.className = 'result has-error';
                resultEl.textContent = `‚ùå Error after ${elapsed}ms\n\n` +
                    `Error: ${error.message}\n\n` +
                    `Tips:\n` +
                    `1. Pastikan workflow n8n dalam mode "Listening for test event"\n` +
                    `2. Periksa URL webhook sudah benar\n` +
                    `3. Cek browser console untuk detail error`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Enter key to send
        document.getElementById('testMessage').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendTest();
            }
        });
    </script>
</body>
</html>
