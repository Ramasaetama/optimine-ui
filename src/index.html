         CSS VARIABLES & CUSTOM STYLES (Inline Critical CSS)

    <style>
        /* ===== CSS Variables - Light Mode (Default) ===== */
        :root {
            --background: 210 20% 98%;
            --foreground: 222 47% 11%;
            --card: 0 0% 100%;
            --card-foreground: 222 47% 11%;
            --popover: 0 0% 100%;
            --popover-foreground: 222 47% 11%;
            --primary: 199 89% 48%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222 47% 11%;
            --muted: 210 40% 96%;
            --muted-foreground: 215 16% 47%;
            --accent: 210 40% 96%;
            --accent-foreground: 222 47% 11%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 210 40% 98%;
            --border: 214 32% 91%;
            --input: 214 32% 91%;
            --ring: 199 89% 48%;
            --radius: 0.75rem;
            --glow-primary: 199 89% 48%;
        }
        
        /* ===== CSS Variables - Dark Mode ===== */
        .dark {
            --background: 222 47% 5%;
            --foreground: 210 40% 98%;
            --card: 220 40% 8%;
            --card-foreground: 210 40% 98%;
            --popover: 220 40% 8%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 100% 55%;
            --primary-foreground: 222 47% 5%;
            --secondary: 220 40% 12%;
            --secondary-foreground: 210 40% 98%;
            --muted: 220 40% 15%;
            --muted-foreground: 215 20% 55%;
            --accent: 220 40% 15%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62% 50%;
            --destructive-foreground: 210 40% 98%;
            --border: 220 40% 15%;
            --input: 220 40% 15%;
            --ring: 210 100% 55%;
            --glow-primary: 210 100% 55%;
        }
        
        /* ===== Base Styles ===== */
        html, body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        
        /* ===== Glass Effect ===== */
        .glass {
            background: hsl(var(--card) / 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid hsl(var(--border) / 0.5);
        }
        
        /* ===== Glow Effects ===== */
        .glow-primary {
            box-shadow: 
                0 0 20px hsl(var(--glow-primary) / 0.3),
                0 0 40px hsl(var(--glow-primary) / 0.1);
        }
        
        .glow-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glow-hover:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 30px hsl(var(--glow-primary) / 0.3),
                0 0 40px hsl(var(--glow-primary) / 0.15);
        }
        
        /* ===== Border Glow ===== */
        .border-glow {
            border: 1px solid hsl(var(--primary) / 0.3);
            box-shadow: 
                inset 0 0 20px hsl(var(--primary) / 0.05),
                0 0 20px hsl(var(--primary) / 0.1);
        }
        
        /* ===== Text Gradient ===== */
        .text-gradient {
            background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(199 89% 60%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* ===== Radial Gradient ===== */
        .radial-gradient {
            background: radial-gradient(ellipse at top, hsl(var(--primary) / 0.15) 0%, transparent 50%);
        }
        
        /* ===== Navigation Link Styles ===== */
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
            border-radius: 9999px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .nav-link:hover {
            color: hsl(var(--foreground));
            background: hsl(var(--secondary) / 0.5);
        }
        .nav-link.active {
            color: hsl(var(--primary));
            background: hsl(var(--primary) / 0.1);
            border-color: hsl(var(--primary) / 0.3);
            box-shadow: 0 0 10px hsl(var(--primary) / 0.2);
        }
        
        .mobile-nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: hsl(var(--foreground));
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .mobile-nav-link:hover {
            background: hsl(var(--secondary) / 0.5);
        }
        .mobile-nav-link.active {
            color: hsl(var(--primary));
            background: hsl(var(--primary) / 0.1);
            border-color: hsl(var(--primary) / 0.3);
        }
        
        /* ===== Capability Pills ===== */
        .capability-pill {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            background: hsl(var(--secondary) / 0.5);
            border: 1px solid hsl(var(--border));
            border-radius: 9999px;
        }
        
        /* ===== Toast Notifications ===== */
        .toast-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .toast {
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slide-up 0.3s ease;
        }
        .toast.success { border-left: 3px solid #22c55e; }
        .toast.error { border-left: 3px solid #ef4444; }
        .toast.info { border-left: 3px solid hsl(var(--primary)); }
        
        /* ===== Auth Tab Styles ===== */
        .auth-tab {
            color: hsl(var(--muted-foreground));
            background: transparent;
            transition: all 0.3s ease;
        }
        .auth-tab:hover {
            color: hsl(var(--foreground));
        }
        .auth-tab.active {
            color: hsl(var(--primary-foreground));
            background: hsl(var(--primary));
            box-shadow: 0 2px 10px hsl(var(--primary) / 0.3);
        }
        
        /* ===== Select Dropdown Styling ===== */
        select option {
            background: hsl(var(--card));
            color: hsl(var(--foreground));
            padding: 0.5rem;
        }
        
        /* ===== SPA Page Transitions ===== */
        #spa-content {
            will-change: opacity, transform;
        }
        .page-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .page-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .page-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .page-exit-active {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease-in, transform 0.2s ease-in;
        }
        
        /* ===== Stagger Animation Delays ===== */
        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }
        .stagger-5 { animation-delay: 0.5s; opacity: 0; }
        
        /* ===== Keyframe Animations ===== */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slide-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px hsl(var(--primary) / 0.5); }
            50% { box-shadow: 0 0 25px hsl(var(--primary) / 0.8); }
        }
        
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-slide-down { animation: slide-down 0.3s ease-out forwards; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        
        /* ===== Range Slider Styles ===== */
        .slider-primary {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: hsl(var(--secondary));
            border-radius: 4px;
            outline: none;
        }
        .slider-primary::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: hsl(var(--primary));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px hsl(var(--primary) / 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .slider-primary::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px hsl(var(--primary) / 0.7);
        }
        .slider-primary::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: hsl(var(--primary));
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px hsl(var(--primary) / 0.5);
        }
        .slider-primary::-moz-range-track {
            background: hsl(var(--secondary));
            border-radius: 4px;
            height: 8px;
        }
        
        /* ===== Scrollbar Styles ===== */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: hsl(var(--secondary) / 0.5); }
        ::-webkit-scrollbar-thumb { background: hsl(var(--muted-foreground) / 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: hsl(var(--muted-foreground) / 0.5); }
    </style>
</head>
